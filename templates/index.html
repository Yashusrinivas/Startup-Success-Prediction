<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Success Predictor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            text-align: center;
            padding: 25px;
        }
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-predict {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 40px;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .feature-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .feature-title {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .form-check {
            background: white;
            border-radius: 8px;
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-check:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
        .icon {
            margin-right: 10px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header">
                        <h1 class="mb-0">
                            <i class="fas fa-rocket icon"></i>
                            Startup Success Predictor
                        </h1>
                        <p class="mb-0 mt-2">Enter your startup details to predict success probability</p>
                    </div>
                    <div class="card-body p-4">
                        <form action="/predict" method="POST">
                            <!-- Funding & Age Information -->
                            <div class="feature-section">
                                <h4 class="feature-title">
                                    <i class="fas fa-calendar-alt icon"></i>
                                    Funding & Timeline Information
                                </h4>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="age_first_funding_year" class="form-label">Age at First Funding (Years)</label>
                                        <input type="number" step="0.1" class="form-control" id="age_first_funding_year" 
                                               name="age_first_funding_year" placeholder="e.g., 2.5" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="age_last_funding_year" class="form-label">Age at Last Funding (Years)</label>
                                        <input type="number" step="0.1" class="form-control" id="age_last_funding_year" 
                                               name="age_last_funding_year" placeholder="e.g., 5.2" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="age_first_milestone_year" class="form-label">Age at First Milestone (Years)</label>
                                        <input type="number" step="0.1" class="form-control" id="age_first_milestone_year" 
                                               name="age_first_milestone_year" placeholder="e.g., 1.8" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="age_last_milestone_year" class="form-label">Age at Last Milestone (Years)</label>
                                        <input type="number" step="0.1" class="form-control" id="age_last_milestone_year" 
                                               name="age_last_milestone_year" placeholder="e.g., 4.1" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Business Metrics -->
                            <div class="feature-section">
                                <h4 class="feature-title">
                                    <i class="fas fa-chart-line icon"></i>
                                    Business Metrics
                                </h4>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="relationships" class="form-label">Number of Relationships</label>
                                        <input type="number" class="form-control" id="relationships" 
                                               name="relationships" placeholder="e.g., 15" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="funding_rounds" class="form-label">Funding Rounds</label>
                                        <input type="number" class="form-control" id="funding_rounds" 
                                               name="funding_rounds" placeholder="e.g., 3" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="milestones" class="form-label">Number of Milestones</label>
                                        <input type="number" class="form-control" id="milestones" 
                                               name="milestones" placeholder="e.g., 5" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="funding_total_usd" class="form-label">Total Funding (USD)</label>
                                        <input type="number" class="form-control" id="funding_total_usd" 
                                               name="funding_total_usd" placeholder="e.g., 5000000" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="avg_participants" class="form-label">Average Participants per Round</label>
                                        <input type="number" step="0.1" class="form-control" id="avg_participants" 
                                               name="avg_participants" placeholder="e.g., 2.5" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Location Information -->
                            <div class="feature-section">
                                <h4 class="feature-title">
                                    <i class="fas fa-map-marker-alt icon"></i>
                                    Location (Select if applicable)
                                </h4>
                                <div class="checkbox-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="1" id="is_CA" name="is_CA">
                                        <label class="form-check-label" for="is_CA">
                                            <i class="fas fa-star text-warning"></i> California
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="1" id="is_NY" name="is_NY">
                                        <label class="form-check-label" for="is_NY">
                                            <i class="fas fa-building text-info"></i> New York
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="1" id="is_MA" name="is_MA">
                                        <label class="form-check-label" for="is_MA">
                                            <i class="fas fa-graduation-cap text-primary"></i> Massachusetts
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="1" id="is_TX" name="is_TX">
                                        <label class="form-check-label" for="is_TX">
                                            <i class="fas fa-oil-well text-danger"></i> Texas
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Funding Type Information -->
                            <div class="feature-section">
                                <h4 class="feature-title">
                                    <i class="fas fa-dollar-sign icon"></i>
                                    Funding Types (Select all that apply)
                                </h4>
                                <div class="checkbox-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="1" id="has_VC" name="has_VC">
                                        <label class="form-check-label" for="has_VC">
                                            <i class="fas fa-briefcase text-success"></i> Venture Capital
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="1" id="has_angel" name="has_angel">
                                        <label class="form-check-label" for="has_angel">
                                            <i class="fas fa-feather-alt text-primary"></i> Angel Investment
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="1" id="has_roundA" name="has_roundA">
                                        <label class="form-check-label" for="has_roundA">
                                            <i class="fas fa-circle text-info"></i> Series A
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="1" id="has_roundB" name="has_roundB">
                                        <label class="form-check-label" for="has_roundB">
                                            <i class="fas fa-circle text-warning"></i> Series B
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="1" id="has_roundC" name="has_roundC">
                                        <label class="form-check-label" for="has_roundC">
                                            <i class="fas fa-circle text-danger"></i> Series C
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="1" id="has_roundD" name="has_roundD">
                                        <label class="form-check-label" for="has_roundD">
                                            <i class="fas fa-circle text-secondary"></i> Series D+
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Additional Information -->
                            <div class="feature-section">
                                <h4 class="feature-title">
                                    <i class="fas fa-trophy icon"></i>
                                    Recognition
                                </h4>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="1" id="is_top500" name="is_top500">
                                    <label class="form-check-label" for="is_top500">
                                        <i class="fas fa-medal text-warning"></i> Top 500 Company Recognition
                                    </label>
                                </div>
                            </div>

                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-predict">
                                    <i class="fas fa-magic"></i> Predict Success
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add some interactive feedback
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.style.transition = 'transform 0.2s ease';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const requiredFields = this.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.style.borderColor = '#dc3545';
                    isValid = false;
                } else {
                    field.style.borderColor = '#28a745';
                }
            });
            
            if (!isValid) {
                e.preventDefault();
                alert('Please fill in all required fields.');
            }
        });
    </script>
</body>
</html>
